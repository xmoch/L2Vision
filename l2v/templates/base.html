<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>L2Vision {{ version }}</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <style type="text/css">
    @import url("/static/styles.css");

    {% block styles %}
    {% endblock %}
  </style>
</head>
<body>

<div class="L2box">
  <div class="L2box_header">
    <div class="left_corner"></div>
    <div class="box_title">L2Vision {{ version }}</div>
    <div class="right_corner"></div>
  </div>
  <div class="L2box_content">
    <div class="content_frame_outer">
      <div class="content_frame_inner">
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <div class="L2box_footer">
    <div class="left_corner"></div>
    <div class="bottom"></div>
    <div class="right_corner"></div>
  </div>
</div>

</body>
</html>
